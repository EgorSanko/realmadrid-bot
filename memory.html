    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: #0a0a0a; font-family: 'Segoe UI', sans-serif; color: #fff; overflow: hidden; }
        #game { width: 100%; height: 100vh; height: 100dvh; position: relative; max-width: 500px; margin: 0 auto; }
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; transition: opacity 0.3s; }
        .screen.hidden { opacity: 0; pointer-events: none; }
        .menu-bg { background: linear-gradient(180deg, #1a0d2e 0%, #0d1a3d 100%); }
        .menu-icon { font-size: 60px; margin-bottom: 5px; }
        .menu-title { font-size: 28px; font-weight: 900; color: #ffd700; margin-bottom: 5px; }
        .menu-sub { color: #777; margin-bottom: 25px; font-size: 14px; text-align: center; }
        .diff-list { width: 100%; max-width: 300px; }
        .diff-btn { width: 100%; padding: 14px 18px; margin-bottom: 10px; border: 2px solid rgba(255,255,255,0.12); border-radius: 12px; background: rgba(255,255,255,0.04); color: #fff; font-size: 15px; font-weight: 600; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .diff-btn:active { transform: scale(0.97); }
        .diff-btn .info { text-align: left; } .diff-btn .name { font-weight: 700; } .diff-btn .desc { font-size: 11px; color: #888; margin-top: 2px; } .diff-btn .pts { color: #ffd700; font-weight: 700; font-size: 18px; }
        .easy { border-color: rgba(34,197,94,0.3); } .medium { border-color: rgba(234,179,8,0.3); } .hard { border-color: rgba(239,68,68,0.3); }
        .game-bg { background: linear-gradient(180deg, #1a0d2e 0%, #0d1a3d 100%); }
        .game-header { position: absolute; top: 0; left: 0; right: 0; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); z-index: 10; }
        .timer { font-size: 20px; font-weight: 900; color: #ffd700; } .timer.warning { color: #ef4444; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.5} }
        .pairs-info { font-size: 14px; color: #aaa; }
        .close-btn { width: 32px; height: 32px; border-radius: 50%; background: rgba(255,255,255,0.1); border: none; color: #fff; font-size: 20px; cursor: pointer; }
        .grid-container { position: absolute; top: 45px; left: 3px; right: 3px; bottom: 45px; display: flex; align-items: stretch; justify-content: center; }
        .grid { display: grid; gap: 2px; width: 100%; height: 100%; max-width: 450px; }
        .grid.g4x4 { grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); } .grid.g4x6 { grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(6, 1fr); } .grid.g6x6 { grid-template-columns: repeat(6, 1fr); grid-template-rows: repeat(6, 1fr); }
        .card { perspective: 1000px; cursor: pointer; min-height: 0; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.4s; transform-style: preserve-3d; }
        .card.flipped .card-inner, .card.matched .card-inner { transform: rotateY(180deg); }
        .card.matched { pointer-events: none; }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 6px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-front { background: linear-gradient(135deg, #2a2a3a, #1a1a2a); border: 2px solid rgba(255,215,0,0.3); }
        .card-front::after { content: '?'; font-size: 18px; color: rgba(255,215,0,0.5); font-weight: 900; }
        .card-back { transform: rotateY(180deg); background: #1a1a2a; border: 2px solid rgba(255,255,255,0.2); }
        .card-back img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
        .card-back .name-label { position: absolute; bottom: 1px; left: 0; right: 0; background: rgba(0,0,0,0.9); font-size: 9px; padding: 2px 1px; text-align: center; font-weight: 700; }
        .card.matched .card-back { border-color: #22c55e; box-shadow: 0 0 10px rgba(34,197,94,0.4); }
        .grid.g6x6 .card-back .name-label { font-size: 8px; }
        .game-footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 3px; padding-bottom: 45px; background: linear-gradient(0deg, rgba(0,0,0,0.9), transparent); text-align: center; }
        .game-footer .hint { color: #888; font-size: 11px; }
        .end-bg { background: linear-gradient(180deg, #1a0a2a, #0d1a3d); }
        .end-icon { font-size: 70px; margin-bottom: 10px; } .end-title { font-size: 32px; font-weight: 900; margin-bottom: 8px; }
        .end-title.win { color: #22c55e; } .end-title.lose { color: #ef4444; }
        .end-stats { color: #888; font-size: 14px; margin-bottom: 20px; text-align: center; line-height: 1.6; }
        .end-pts { font-size: 48px; font-weight: 900; color: #ffd700; margin-bottom: 25px; }
        .end-btn { padding: 14px 40px; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; border: none; background: linear-gradient(135deg, #ffd700, #ffab00); color: #000; }
        .end-btn:active { transform: scale(0.95); }
    </style>

const DIFFICULTIES = { easy: { pairs: 8, time: 60, cols: 4, rows: 4, reward: 5 }, medium: { pairs: 12, time: 60, cols: 4, rows: 6, reward: 10 }, hard: { pairs: 18, time: 90, cols: 6, rows: 6, reward: 15 } };
let S = { diff: null, pairs: [], cards: [], flipped: [], matched: 0, time: 0, timer: null, moves: 0 };
function shuffle(arr) { for (let i = arr.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [arr[i], arr[j]] = [arr[j], arr[i]]; } return arr; }
function startGame(diff) {
    const config = DIFFICULTIES[diff];
    S = { diff, pairs: shuffle([...ALL_PAIRS]).slice(0, config.pairs), cards: [], flipped: [], matched: 0, time: config.time, timer: null, moves: 0 };
    if (window.parent !== window) window.parent.postMessage({ type: 'gameStart', game: 'memory', difficulty: diff }, '*');
    S.pairs.forEach((pair, idx) => {
        S.cards.push({ type: 'player', pairId: idx, name: pair.name, img: pair.playerImg });
        S.cards.push({ type: 'assoc', pairId: idx, name: pair.name, img: pair.assocImg });
    });
    shuffle(S.cards);
    document.getElementById('timer').textContent = S.time;
    document.getElementById('timer').classList.remove('warning');
    document.getElementById('pairsFound').textContent = '0';
    document.getElementById('pairsTotal').textContent = config.pairs;
    const grid = document.getElementById('grid');
    grid.className = `grid g${config.cols}x${config.rows}`;
    grid.innerHTML = '';
    S.cards.forEach((card, idx) => {
        const el = document.createElement('div');
        el.className = 'card'; el.dataset.idx = idx;
        const label = card.type === 'player' ? `<div class="name-label">${card.name}</div>` : '';
        el.innerHTML = `<div class="card-inner"><div class="card-front"></div><div class="card-back"><img src="${card.img}">${label}</div></div>`;
        el.onclick = () => flipCard(idx);
        grid.appendChild(el);
    });
    document.getElementById('menuScreen').classList.add('hidden');
    document.getElementById('endScreen').classList.add('hidden');
    document.getElementById('gameScreen').classList.remove('hidden');
    S.timer = setInterval(() => { S.time--; document.getElementById('timer').textContent = S.time; if (S.time <= 10) document.getElementById('timer').classList.add('warning'); if (S.time <= 0) endGame(false); }, 1000);
}
function flipCard(idx) { if (S.flipped.length >= 2 || S.flipped.includes(idx)) return; const cardEl = document.querySelector(`.card[data-idx="${idx}"]`); if (cardEl.classList.contains('matched')) return; cardEl.classList.add('flipped'); S.flipped.push(idx); if (S.flipped.length === 2) { S.moves++; checkMatch(); } }
function checkMatch() { const [idx1, idx2] = S.flipped; const card1 = S.cards[idx1], card2 = S.cards[idx2]; const isMatch = card1.pairId === card2.pairId && card1.type !== card2.type; setTimeout(() => { if (isMatch) { document.querySelector(`.card[data-idx="${idx1}"]`).classList.add('matched'); document.querySelector(`.card[data-idx="${idx2}"]`).classList.add('matched'); S.matched++; document.getElementById('pairsFound').textContent = S.matched; if (S.matched === DIFFICULTIES[S.diff].pairs) setTimeout(() => endGame(true), 500); } else { document.querySelector(`.card[data-idx="${idx1}"]`).classList.remove('flipped'); document.querySelector(`.card[data-idx="${idx2}"]`).classList.remove('flipped'); } S.flipped = []; }, 700); }
function endGame(won) { clearInterval(S.timer); const config = DIFFICULTIES[S.diff]; const reward = won ? config.reward : 0; document.getElementById('endIcon').textContent = won ? 'üèÜ' : '‚è±Ô∏è'; document.getElementById('endTitle').textContent = won ? '–ü–æ–±–µ–¥–∞!' : '–í—Ä–µ–º—è –≤—ã—à–ª–æ!'; document.getElementById('endTitle').className = 'end-title ' + (won ? 'win' : 'lose'); document.getElementById('endStats').innerHTML = `–ù–∞–π–¥–µ–Ω–æ –ø–∞—Ä: ${S.matched}/${config.pairs}<br>–•–æ–¥–æ–≤: ${S.moves}${won ? `<br>–û—Å—Ç–∞–ª–æ—Å—å: ${S.time} —Å–µ–∫` : ''}`; document.getElementById('endPts').textContent = won ? `+${reward}` : '0'; document.getElementById('endPts').style.opacity = won ? 1 : 0.4; document.getElementById('gameScreen').classList.add('hidden'); document.getElementById('endScreen').classList.remove('hidden'); if (window.parent !== window) window.parent.postMessage({ type: 'gameResult', game: 'memory', won, score: S.matched, moves: S.moves, difficulty: S.diff, reward }, '*'); }
function closeGame() { clearInterval(S.timer); if (window.parent !== window) window.parent.postMessage({ type: 'closeGame' }, '*'); else { document.getElementById('gameScreen').classList.add('hidden'); document.getElementById('endScreen').classList.add('hidden'); document.getElementById('menuScreen').classList.remove('hidden'); } }
document.addEventListener('touchstart', e => { if(e.touches.length > 1) e.preventDefault(); }, {passive: false});
</script>
