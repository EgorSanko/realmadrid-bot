<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚öΩ –ü–µ–Ω–∞–ª—å—Ç–∏ - Real Madrid</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: #0a0a0a; font-family: 'Segoe UI', sans-serif; color: #fff; overflow: hidden; }
        #game { width: 100%; height: 100vh; height: 100dvh; position: relative; max-width: 500px; margin: 0 auto; }
        
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; transition: opacity 0.3s; }
        .screen.hidden { opacity: 0; pointer-events: none; }
        
        .menu-bg { background: linear-gradient(180deg, #1a0d2e 0%, #0d3d1a 100%); }
        .menu-icon { font-size: 60px; margin-bottom: 5px; }
        .menu-title { font-size: 32px; font-weight: 900; color: #ffd700; margin-bottom: 5px; }
        .menu-sub { color: #777; margin-bottom: 25px; font-size: 14px; }
        .diff-list { width: 100%; max-width: 300px; }
        .diff-btn { width: 100%; padding: 14px 18px; margin-bottom: 10px; border: 2px solid rgba(255,255,255,0.12); border-radius: 12px; background: rgba(255,255,255,0.04); color: #fff; font-size: 15px; font-weight: 600; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .diff-btn:active { transform: scale(0.97); }
        .diff-btn .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 10px; display: inline-block; }
        .diff-btn .pts { color: #ffd700; font-weight: 700; font-size: 18px; }
        .easy .dot { background: #22c55e; } .medium .dot { background: #eab308; } .hard .dot { background: #f97316; } .expert .dot { background: #ef4444; }
        
        .game-bg { background: linear-gradient(180deg, #2d1b4e 0%, #2d1b4e 32%, #2d7a2d 32%, #1e5a1e 100%); }
        .game-header { position: absolute; top: 8px; left: 0; right: 0; display: flex; justify-content: center; z-index: 10; }
        .shot-info { background: rgba(0,0,0,0.7); padding: 6px 18px; border-radius: 20px; font-size: 14px; font-weight: 600; }
        .close-btn { position: absolute; right: 10px; top: 8px; width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.5); border: none; color: #fff; font-size: 20px; cursor: pointer; z-index: 20; }
        
        .dots { position: absolute; top: 42px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 10; }
        .dot-ind { width: 30px; height: 30px; border-radius: 50%; background: rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.25); display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; }
        .dot-ind.current { border-color: #ffd700; box-shadow: 0 0 12px rgba(255,215,0,0.5); }
        .dot-ind.goal { background: #22c55e; border-color: #22c55e; }
        .dot-ind.miss { background: #ef4444; border-color: #ef4444; }
        
        .field { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 380px; }
        .goal-frame { position: relative; width: 100%; aspect-ratio: 1.7; }
        .goal-net { position: absolute; inset: 12px; background: repeating-linear-gradient(90deg, transparent 0 14px, rgba(255,255,255,0.05) 14px 15px), repeating-linear-gradient(0deg, transparent 0 14px, rgba(255,255,255,0.05) 14px 15px); border-radius: 4px 4px 0 0; }
        .goal-net.shake { animation: shake 0.4s; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-6px)} 75%{transform:translateX(6px)} }
        .post { position: absolute; background: linear-gradient(90deg, #fff, #ccc); border-radius: 6px; box-shadow: 3px 4px 12px rgba(0,0,0,0.5); }
        .post-l { left: 0; top: 0; bottom: 0; width: 14px; }
        .post-r { right: 0; top: 0; bottom: 0; width: 14px; }
        .crossbar { position: absolute; left: 0; right: 0; top: 0; height: 14px; background: linear-gradient(180deg, #fff, #ccc); border-radius: 6px; }
        
        .zones-visual { position: absolute; top: 16px; left: 16px; right: 16px; bottom: 25%; display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 6px; pointer-events: none; }
        .zone-box { background: rgba(255,215,0,0.08); border: 2px solid rgba(255,215,0,0.25); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 900; color: rgba(255,255,255,0.5); text-shadow: 0 2px 4px rgba(0,0,0,0.5); transition: all 0.3s; }
        .zone-box:nth-child(4) { grid-column: 1; }
        .zone-box:nth-child(5) { grid-column: 3; }
        .zone-box.ball-here { background: rgba(34,197,94,0.4); border-color: #22c55e; box-shadow: 0 0 20px rgba(34,197,94,0.5); color: #fff; }
        .zone-box.gk-here { background: rgba(239,68,68,0.4); border-color: #ef4444; box-shadow: 0 0 20px rgba(239,68,68,0.5); color: #fff; }
        .zone-box.both-here { background: rgba(239,68,68,0.5); border-color: #ef4444; box-shadow: 0 0 25px rgba(239,68,68,0.6); color: #fff; }
        
        .gk-wrap { position: absolute; bottom: 2%; left: 50%; transform: translateX(-50%); width: 100px; transition: all 0.35s cubic-bezier(0.22, 1, 0.36, 1); z-index: 5; }
        .gk-wrap img { width: 100%; height: auto; filter: drop-shadow(0 8px 20px rgba(0,0,0,0.7)); }
        
        /* Zone 1: TOP-LEFT */
        .gk-wrap.dive-1 { transform: translate(-90%, -55%); width: 190px; }
        .gk-wrap.dive-1 img { transform: scaleX(-1) rotate(-10deg); }
        
        /* Zone 2: TOP-CENTER - –ø—Ä—ã–∂–æ–∫ –í–í–ï–†–• (90 –≥—Ä–∞–¥—É—Å–æ–≤) */
        .gk-wrap.dive-2 { transform: translate(-50%, -65%); width: 160px; }
        .gk-wrap.dive-2 img { transform: rotate(-90deg); }
        
        /* Zone 3: TOP-RIGHT */
        .gk-wrap.dive-3 { transform: translate(-10%, -55%); width: 190px; }
        .gk-wrap.dive-3 img { transform: rotate(10deg); }
        
        /* Zone 4: BOTTOM-LEFT */
        .gk-wrap.dive-4 { transform: translate(-90%, 0%); width: 190px; }
        .gk-wrap.dive-4 img { transform: scaleX(-1) rotate(5deg); }
        
        /* Zone 5: BOTTOM-RIGHT */
        .gk-wrap.dive-5 { transform: translate(-10%, 0%); width: 190px; }
        .gk-wrap.dive-5 img { transform: rotate(-5deg); }
        
        .ball-wrap { position: absolute; bottom: -22%; left: 50%; transform: translateX(-50%); width: 42px; transition: all 0.45s cubic-bezier(0.22, 1, 0.36, 1); z-index: 10; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }
        .ball-wrap img { width: 100%; }
        .ball-wrap.fly-1 { transform: translate(-85px, -140px) scale(0.5) rotate(720deg); }
        .ball-wrap.fly-2 { transform: translate(-50%, -155px) scale(0.45) rotate(720deg); }
        .ball-wrap.fly-3 { transform: translate(43px, -140px) scale(0.5) rotate(-720deg); }
        .ball-wrap.fly-4 { transform: translate(-85px, -70px) scale(0.6) rotate(540deg); }
        .ball-wrap.fly-5 { transform: translate(43px, -70px) scale(0.6) rotate(-540deg); }
        
        .controls { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px 15px; padding-bottom: 100px; background: linear-gradient(0deg, rgba(0,0,0,0.95), rgba(0,0,0,0.6) 80%, transparent); z-index: 10; }
        .ctrl-hint { text-align: center; color: #888; font-size: 13px; margin-bottom: 10px; }
        .ctrl-grid { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .ctrl-row { display: flex; gap: 10px; }
        .ctrl-btn { width: 72px; height: 52px; border-radius: 12px; background: linear-gradient(135deg, rgba(255,215,0,0.15), rgba(255,215,0,0.05)); border: 2px solid rgba(255,215,0,0.35); color: #fff; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2px; }
        .ctrl-btn:active { transform: scale(0.95); background: rgba(255,215,0,0.3); border-color: #ffd700; }
        .ctrl-btn .arr { font-size: 14px; opacity: 0.7; }
        .ctrl-btn .num { font-size: 18px; font-weight: 800; }
        
        .result-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.25s; }
        .result-overlay.show { opacity: 1; }
        .result-text { font-size: 52px; font-weight: 900; animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .result-text.goal { color: #22c55e; text-shadow: 0 0 40px rgba(34,197,94,0.8); }
        .result-text.save { color: #ef4444; text-shadow: 0 0 40px rgba(239,68,68,0.8); }
        @keyframes pop { 0%{transform:scale(0)} 70%{transform:scale(1.1)} 100%{transform:scale(1)} }
        .result-sub { color: #888; font-size: 16px; margin-top: 8px; }
        .result-info { margin-top: 15px; display: flex; gap: 20px; }
        .result-info span { padding: 6px 14px; border-radius: 8px; font-size: 14px; }
        .result-info .ball-i { background: rgba(34,197,94,0.2); border: 2px solid #22c55e; }
        .result-info .gk-i { background: rgba(239,68,68,0.2); border: 2px solid #ef4444; }
        
        .confetti { position: absolute; width: 8px; height: 8px; top: -10px; pointer-events: none; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
        
        .end-bg { background: linear-gradient(180deg, #1a0a2a, #2a1a4a); }
        .end-icon { font-size: 70px; margin-bottom: 10px; }
        .end-title { font-size: 36px; font-weight: 900; margin-bottom: 8px; }
        .end-title.win { color: #22c55e; } .end-title.lose { color: #ef4444; }
        .end-stats { color: #777; font-size: 15px; margin-bottom: 15px; }
        .end-shots { display: flex; gap: 10px; margin-bottom: 20px; }
        .end-dot { width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .end-dot.goal { background: #22c55e; } .end-dot.miss { background: #ef4444; }
        .end-pts { font-size: 48px; font-weight: 900; color: #ffd700; margin-bottom: 25px; }
        .end-btns { display: flex; gap: 12px; }
        .end-btn { padding: 14px 28px; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; border: none; }
        .end-btn:active { transform: scale(0.95); }
        .end-btn.primary { background: linear-gradient(135deg, #ffd700, #ffab00); color: #000; }
        .end-btn.secondary { background: rgba(255,255,255,0.1); color: #fff; border: 2px solid rgba(255,255,255,0.2); }
    </style>
</head>

<div id="game">
    <div class="screen menu-bg" id="menuScreen">
        <div class="menu-icon">‚öΩ</div>

        <div class="diff-list">

            <button class="diff-btn hard" onclick="startGame('hard')"><span><span class="dot"></span>–°–ª–æ–∂–Ω—ã–π (4/5)</span><span class="pts">+15</span></button>

    </div>
    
    <div class="screen game-bg hidden" id="gameScreen">

        <div class="field">

            </div>
        </div>
        
        <div class="result-overlay" id="resultOverlay">
            <div class="result-text" id="resultText">–ì–û–õ!</div>
            <div class="result-sub" id="resultSub">–ö—Ä–∞—Å–æ—Ç–∞!</div>
            <div class="result-info">
                <span class="ball-i">‚öΩ –ú—è—á: <span id="ballZone">1</span></span>
                <span class="gk-i">üß§ –ö—É—Ä—Ç—É–∞: <span id="gkZoneText">2</span></span>
            </div>
        </div>
        
        <div class="controls">
            <div class="ctrl-hint">üëÜ –í—ã–±–µ—Ä–∏ –∫—É–¥–∞ –±–∏—Ç—å</div>
            <div class="ctrl-grid">
                <div class="ctrl-row">
                    <button class="ctrl-btn" onclick="shoot(1)"><span class="arr">‚Üñ</span><span class="num">1</span></button>
                    <button class="ctrl-btn" onclick="shoot(2)"><span class="arr">‚¨Ü</span><span class="num">2</span></button>
                    <button class="ctrl-btn" onclick="shoot(3)"><span class="arr">‚Üó</span><span class="num">3</span></button>
                </div>
                <div class="ctrl-row">
                    <button class="ctrl-btn" onclick="shoot(4)"><span class="arr">‚Üô</span><span class="num">4</span></button>
                    <button class="ctrl-btn" onclick="shoot(5)"><span class="arr">‚Üò</span><span class="num">5</span></button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="screen end-bg hidden" id="endScreen">
        <div class="end-icon" id="endIcon">üèÜ</div>
        <div class="end-title" id="endTitle">–ü–æ–±–µ–¥–∞!</div>
        <div class="end-stats" id="endStats">–ó–∞–±–∏—Ç–æ: 4 –∏–∑ 5</div>
        <div class="end-shots" id="endShots"></div>
        <div class="end-pts" id="endPts">+10</div>
        <div class="end-btns">
            <button class="end-btn primary" onclick="closeGame()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>
</div>

const DIFF = { easy:{need:2,pts:5}, medium:{need:3,pts:10}, hard:{need:4,pts:15}, expert:{need:5,pts:25} };
let S = { diff:'medium', shot:0, goals:0, hist:[], busy:false };

document.getElementById('gkImg').src = IMG.idle;
document.getElementById('ballImg').src = IMG.ball;

for (let i=1; i<=5; i++) {
    const d = document.createElement('div');
    d.className = 'dot-ind' + (i===1?' current':'');
    d.id = 'dot'+i;
    d.textContent = i;
    document.getElementById('dotsContainer').appendChild(d);
}

function startGame(diff) {
    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞—á–∞–ª–µ –∏–≥—Ä—ã (–ø–æ–ø—ã—Ç–∫–∞ –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è!)
    if (window.parent !== window) {
        window.parent.postMessage({ type: 'gameStart', game: 'penalty', difficulty: diff }, '*');
    }
    
    S = { diff, shot:0, goals:0, hist:[], busy:false };
    for (let i=1; i<=5; i++) {
        const d = document.getElementById('dot'+i);
        d.className = 'dot-ind' + (i===1?' current':'');
        d.textContent = i;
    }
    document.getElementById('shotNum').textContent = '1';
    document.getElementById('gkImg').src = IMG.idle;
    document.getElementById('gkWrap').className = 'gk-wrap';
    document.getElementById('ballWrap').className = 'ball-wrap';
    clearHighlights();
    document.getElementById('menuScreen').classList.add('hidden');
    document.getElementById('endScreen').classList.add('hidden');
    document.getElementById('gameScreen').classList.remove('hidden');
}

function shoot(zone) {
    if (S.busy || S.shot >= 5) return;
    S.busy = true;
    
    const gkZone = Math.floor(Math.random()*5)+1;
    const isGoal = zone !== gkZone;
    
    document.getElementById('ballWrap').classList.add('fly-'+zone);
    
    setTimeout(() => {
        document.getElementById('gkImg').src = IMG.dive;
        document.getElementById('gkWrap').className = 'gk-wrap dive-'+gkZone;
    }, 100);
    
    setTimeout(() => {
        S.hist.push({ zone, gkZone, isGoal });
        showHighlights(zone, gkZone);
        
        if (isGoal) {
            S.goals++;
            document.getElementById('goalNet').classList.add('shake');
            showResult(true, zone, gkZone);
            confetti();
        } else {
            showResult(false, zone, gkZone);
        }
        
        S.shot++;
        updateDots();
        
        setTimeout(() => {
            hideResult();
            clearHighlights();
            if (S.shot >= 5) setTimeout(showEnd, 250);
            else resetShot();
        }, 1400);
    }, 500);
}

function showHighlights(ball, gk) {
    clearHighlights();
    for (let i=1; i<=5; i++) {
        const el = document.getElementById('z'+i);
        if (i === ball && i === gk) {
            el.classList.add('both-here');
            el.innerHTML = '‚öΩüß§';
        } else if (i === ball) {
            el.classList.add('ball-here');
            el.innerHTML = '‚öΩ ' + i;
        } else if (i === gk) {
            el.classList.add('gk-here');
            el.innerHTML = 'üß§ ' + i;
        }
    }
}

function clearHighlights() {
    for (let i=1; i<=5; i++) {
        const el = document.getElementById('z'+i);
        el.className = 'zone-box';
        el.textContent = i;
    }
}

function showResult(isGoal, ball, gk) {
    document.getElementById('resultText').textContent = isGoal ? '–ì–û–õ!' : '–°–ï–ô–í!';
    document.getElementById('resultText').className = 'result-text ' + (isGoal?'goal':'save');
    document.getElementById('resultSub').textContent = isGoal ? '–ö—Ä–∞—Å–æ—Ç–∞!' : '–ö—É—Ä—Ç—É–∞ —É–≥–∞–¥–∞–ª!';
    document.getElementById('ballZone').textContent = ball;
    document.getElementById('gkZoneText').textContent = gk;
    document.getElementById('resultOverlay').classList.add('show');
}

function hideResult() { document.getElementById('resultOverlay').classList.remove('show'); }

function updateDots() {
    const h = S.hist[S.shot-1];
    const d = document.getElementById('dot'+S.shot);
    d.classList.remove('current');
    d.classList.add(h.isGoal?'goal':'miss');
    d.textContent = h.isGoal?'‚úì':'‚úó';
    if (S.shot < 5) {
        document.getElementById('dot'+(S.shot+1)).classList.add('current');
        document.getElementById('shotNum').textContent = S.shot+1;
    }
}

function resetShot() {
    document.getElementById('ballWrap').className = 'ball-wrap';
    document.getElementById('gkWrap').className = 'gk-wrap';
    document.getElementById('gkImg').src = IMG.idle;
    document.getElementById('goalNet').classList.remove('shake');
    setTimeout(() => { S.busy = false; }, 250);
}

function confetti() {
    const cols = ['#ffd700','#fff','#22c55e','#00bcd4','#ff5252'];
    const g = document.getElementById('gameScreen');
    for (let i=0; i<50; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random()*100+'%';
        c.style.background = cols[Math.floor(Math.random()*cols.length)];
        c.style.borderRadius = Math.random()>0.5?'50%':'2px';
        c.style.animation = `fall ${2+Math.random()}s linear ${Math.random()*0.3}s forwards`;
        g.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}

function showEnd() {
    const d = DIFF[S.diff];
    const won = S.goals >= d.need;
    document.getElementById('endIcon').textContent = won?'üèÜ':'üòî';
    document.getElementById('endTitle').textContent = won?'–ü–æ–±–µ–¥–∞!':'–ù–µ —Ö–≤–∞—Ç–∏–ª–æ';
    document.getElementById('endTitle').className = 'end-title '+(won?'win':'lose');
    document.getElementById('endStats').textContent = `–ó–∞–±–∏—Ç–æ: ${S.goals} –∏–∑ 5 (–Ω—É–∂–Ω–æ ${d.need})`;
    document.getElementById('endPts').textContent = won?'+'+d.pts:'0';
    document.getElementById('endPts').style.opacity = won?1:0.4;
    const el = document.getElementById('endShots');
    el.innerHTML = '';
    S.hist.forEach(h => {
        const dot = document.createElement('div');
        dot.className = 'end-dot '+(h.isGoal?'goal':'miss');
        dot.textContent = h.isGoal?'‚öΩ':'üß§';
        el.appendChild(dot);
    });
    document.getElementById('gameScreen').classList.add('hidden');
    document.getElementById('endScreen').classList.remove('hidden');
    if (window.parent !== window) window.parent.postMessage({ type:'gameResult', game:'penalty', won, goals:S.goals, difficulty:S.diff, reward:won?d.pts:0 }, '*');
}

function playAgain() { if (!new URLSearchParams(window.location.search).has('freeplay')) return; startGame(S.diff); }
function closeGame() {
    if (window.parent !== window) window.parent.postMessage({ type:'closeGame' }, '*');
    else { document.getElementById('gameScreen').classList.add('hidden'); document.getElementById('endScreen').classList.add('hidden'); document.getElementById('menuScreen').classList.remove('hidden'); }
}
document.addEventListener('touchstart', e => { if(e.touches.length>1) e.preventDefault(); }, {passive:false});
</script>
</body>
